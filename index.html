<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Rounded Button with Image Background</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .rounded-button {
            padding: 15px 30px;
            background: url('https://example.com/your-image.png') no-repeat center center;
            background-size: cover;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0.9;
        }
        .rounded-button:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <button class="rounded-button">Click Me!</button>
</body>
</html>
